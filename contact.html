      <h1>ติดต่อร้านค้า</h1>
      <p>รายละเอียดการติดต่อ</p>
    </div>

    <div class="grid">
      <div class="card">
        <div class="bd">
          <h2 style="margin-top:0">ช่องทางติดต่อ</h2>
          <div class="kv">
            <div><span>โทร</span><b>0910256357</b></div>
            <div><span>อีเมล</span><b>kantathee.shop@example.com</b></div>
            <div><span>Line</span><b>@kantatheeshop</b></div>

          </div>
          <hr class="sep">

        </div>
      </div>

      <div class="card">
        <div class="bd">
          <h2 style="margin-top:0">แบบฟอร์มส่งข้อความ</h2>
          <form id="contactForm">
            <label class="muted">หัวข้อ</label>

            <label class="muted">อีเมลผู้ติดต่อ</label>
            <input class="input" type="email" required placeholder="name@email.com">
            <div style="height:10px"></div>
            <label class="muted">ข้อความ</label>
            <textarea class="input" required placeholder="พิมพ์ข้อความ..."></textarea>
            <div style="height:14px"></div>
            <button class="btn primary" style="width:100%" type="submit">ส่งข้อความ</button>
          </form>
        </div>
      </div>
    </div>
